<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class="lead"></p>
    <hr />
  </header>
  <div class="container">

    <!-- Timeblocks -->

    <div class="row timeBlock" data-hour="8">
      <div class="col-md-2">8 AM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="9">
      <div class="col-md-2">9 AM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="10">
      <div class="col-md-2">10 AM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="11">
      <div class="col-md-2">11 AM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="12">
      <div class="col-md-2">12 PM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="13">
      <div class="col-md-2">13 PM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <div class="row timeBlock" data-hour="14">
      <div class="col-md-2">14 PM</div>

      </button>
    </div>

    <div class="row timeBlock" data-hour="15">

      </button>

    <div class="row timeBlock" data-hour="16">

      </button>
    </div>

    <div class="row timeBlock" data-hour="17">
      <div class="col-md-2">17 PM</div>
      <textarea class="col-md-9"></textarea>
      <button type="button" class="col-md-1 btn btn-secondary">
        <img src="assets/save.svg" />
      </button>
    </div>

    <!-- Button to clear schedule -->
    <section class="container">
      <div class="row">
        <button type="button" class="btn btn-danger" id="clearSchedule">Clear schedule</button>
      </div>
    </section>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
