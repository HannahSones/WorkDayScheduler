<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <hr />
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div id="calendarRow1" class="row">
        <div class="col-md-2">8 AM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow2" class="row">
        <div class="col-md-2">9 AM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow3" class="row">
        <div class="col-md-2">10 AM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow4" class="row">
        <div class="col-md-2">11 AM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow5" class="row">
        <div class="col-md-2">12 PM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow6" class="row">
        <div class="col-md-2">13 PM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow7" class="row">
        <div class="col-md-2">14 PM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow8" class="row">
        <div class="col-md-2">15 PM</div>

          <img src="save.svg" />

      </div>

      <div id="calendarRow9" class="row">
        <div class="col-md-2">16 PM</div>

        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <div id="calendarRow10" class="row">
        <div class="col-md-2">17 PM</div>
        <textarea class="col-md-9"></textarea>
        <button type="button" id="save" class="col-md-1 btn btn-secondary">
          <img src="save.svg" />
        </button>
      </div>

      <!-- Buttons to switch date and clear schedule -->
      <section class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="btn-group" role="group" aria-label="Navigate">
              <button type="button" class="btn btn-secondary">Previous</button>
              <button type="button" class="btn btn-secondary">Today</button>
              <button type="button" class="btn btn-secondary">Next</button>
            </div>
          </div>
            <div class="col-md-4">
            <button type="button" class="btn btn-danger" id="clearSchedule">Clear schedule</button>
            </div>
        </div>
      </section>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
